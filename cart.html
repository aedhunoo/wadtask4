<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
</head>
<body>
    <h2>Your Shopping Cart</h2>

    <table border="1" cellpadding="10">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Mobile Phone</td>
            <td>1</td>
            <td>$500</td>
        </tr>
        <tr>
            <td>Headphones</td>
            <td>2</td>
            <td>$100</td>
        </tr>
    </table>

    <p><strong>Total Amount: $600</strong></p>
</body>
</html>
